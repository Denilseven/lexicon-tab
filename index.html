<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Tab</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    
    <section id="search-wrapper" class="flex-center">
        <div id="search-inner" class="flex-center">
            <input type="text" id="search-input" class="large-bottom-margin" placeholder="Type a word..."/>

            <p id="find-text" class="small-bottom-margin">Find this word in...</p>
            <div id="options-holder" class="horizontal-container">
                <button id="open-create-menu" onclick="showCreateMenu()">+</button>
            </div>
        </div>

        <section id="create-option-menu" class="flex-center">
            <div class="vertical-container medium-bottom-margin">
                <input type="text" id="option-name-input" class="normal-input" placeholder="name"/>
                <input type="text" id="option-link-input" class="normal-input" placeholder="link"/>
            </div>
            
            <div class="horizontal-container">
                <button onclick="hideCreateMenu()">Close menu</button>
                <button onclick="{ hideCreateMenu(); addOptionFromMenu(); saveToLocalStorage(); updateDisplay(); }" class="main-button">Add option</button>
            </div>
        </section>

        
    </section>

    <a href="https://github.com/Denilseven/lexicon-tab" id="source-text">source code</a>

    <script src="script.js"></script>
</body>

</html>
