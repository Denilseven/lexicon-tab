<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Tab</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>

    <a href="https://github.com/Denilseven/lexicon-tab" id="source-text">source code</a>
    
    <main>
        <input type="text" id="search-input" placeholder="Type a word..."/>

        <p id="find-text">Find this word in...</p>
        <div id="options-holder" class="buttons-container">
            <button id="open-create-menu" onclick="showMenu('create-option-menu')">+</button>
        </div>

        <section id="create-option-menu">
            <input type="text" id="option-name-input" class="normal-input" placeholder="Name of the option"/>
            <input type="text" id="option-start-input" class="normal-input" placeholder="Start of the link"/>
            <input type="text" id="option-end-input" class="normal-input" placeholder="End of the link"/>
            
            <div class="buttons-container">
                <button onclick="hideMenu('create-option-menu')">Close menu</button>
                <button onclick="createNewOptionFromMenu()">Add option</button>
            </div>
        </section>

        <script src="script.js"></script>
    </main>
</body>

</html>
